<div id="indexCustRepContainer" class="col-md-12">
	<h3 class="page-header">
		On-line Customer Representatives ( <span data-ng-bind="displayedRecords.length || '0'">?</span> )
		<button class="btn btn-sm glyphicon_hover" data-ng-click="LoadCustReps()" title="Refresh Customer Representatives"><i class="fa fa-refresh"></i></button>
	</h3>


	<!--<table class="table table-hover table-bordered table-highlightHeader table-condensed">-->
	<table class="table table-striped table-hover table-condensed">
		<thead>
			<tr>
				<th data-ng-click="custRepTableSort('Id')">
					#
					<button class="btn btn-sm glyphicon_hover pull-right" data-ng-click="toggleFilterVisibility()"><span class="glyphicon glyphicon-filter pull-right"></span></button>
				</th>
				<th data-ng-click="custRepTableSort('fname + lname')">Name</th>
				<th data-ng-click="custRepTableSort('state')">State</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-show="showFilterRow">
				<td>
					<input type="number" class="numeric" data-ng-model="search.Id" />
				</td>
				<td>
					<input type="text" data-ng-model="search.Name" />
				</td>
				<td>
					<input type="text" data-ng-model="search.state" />
				</td>

				<td>
					<button class="btn btn-sm btn-danger"
							data-ng-click="clearFilter()">
						Clear
					</button>
				</td>
			</tr>
			<tr data-ng-show="loadingCustReps">
				<td colspan="7">
					<div class="row text-center">
						<span class="glyphicon glyphicon-refresh"></span>&nbsp;Loading Customer Representatives ...
					</div>
				</td>
			</tr>
			<tr data-ng-show="emptyTableMessage">
				<td colspan="7">
					<div class="row text-center">
						<span class="glyphicon glyphicon-info-sign"></span>&nbsp;Nothing to show here.
					</div>
				</td>
			</tr>
			<tr data-ng-repeat="cr in displayedRecords = (custReps | filter:search | orderBy:predicate:reverse)">
				<td>{{cr.Id}}</td>
				<td>{{cr.fname}} {{cr.lname}}</td>
				<td>{{cr.state}}</td>
				<td>
					<button class="btn btn-sm glyphicon_hover" data-ng-click="viewCusRep(cr.Id)" title="Edit / Delete / View Connection Methods"><span class="glyphicon glyphicon-eye-open"></span></button>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="7"></td>
			</tr>
		</tfoot>
	</table>

</div>
